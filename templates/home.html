<html>
<head>
    <meta charset="utf-8">
    <title>Authorization code flow app</title>
</head>

<body>
    {% if session %}
    <h1>Welcome {{session.userinfo.given_name}}</h1>
    <p><a href="/logout">Logout</a></p>
    <div><pre>{{pretty}}</pre></div>
    {% else %}
    <p><a href="/login">Login</a></p>
    {% endif %}
</body>
</html>
